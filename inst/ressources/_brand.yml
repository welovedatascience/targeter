meta: 
  name: welovedatascience
  link: 
    github: https://github.com/welovedatascience.com/targeter

color:
  palette:
    black: "#1C2826"
    blue: "#6495ed" 
    gray: "#2A2E45"
    neutral: "#F9F7F1"  
    red: "#ff2f31"
    violet: "#4D6CFA" # missing
  background: neutral
  foreground: black
  primary: red  # target 1
  secondary: blue # target 0
  info: red

typography:
  fonts:
    - family: Nunito Sans
      source: google
    - family: Montserrat
      source: google
    - family: Fira Code
      source: google

  base: Nunito Sans
  headings:
    family: Montserrat
    weight: 700
    color: primary
  monospace: Fira Code

  link:
    color: info
    decoration: underline
